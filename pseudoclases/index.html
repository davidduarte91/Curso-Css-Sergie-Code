<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: none; /*no va a estar desplegada esta parte*/
            background-color: yellow;
            padding: 20px;
        }

        div:hover p { /*Cuando se haga hover sobre el div, el p aparecerá*/
            display: block;
        }

    </style>
</head>
<body>
    
    <div>Si pasás encima mío
        <p>Apareceré yo</p>
    </div>

</body>
</html>
