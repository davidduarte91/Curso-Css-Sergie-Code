<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .visible {
            visibility: visible;
            background-color: lightblue;
        }
        .hidden {
            visibility: hidden;
            background-color: lightgreen;
        }
    </style>
    <title>Ejemplo de Visibility</title>
</head>
<body>
    <div class="visible">Visible</div>
    <div class="hidden">Invisible pero ocupa espacio</div>
</body>
</html>
