<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Opacidad</title>
    <style>
        .completamente-transparente {
            opacity: 0;
        }

        .semi-transparente {
            opacity: 0.5;
        }

        .completamente-opaco {
            opacity: 1;
        }

        .fondo {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="fondo completamente-transparente">Completamente Transparente</div>
    <div class="fondo semi-transparente">Semi Transparente</div>
    <div class="fondo completamente-opaco">Completamente Opaco</div>
</body>
</html>
