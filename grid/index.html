<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            background-color: rgb(90, 132, 118);
            grid-template-columns: 200px 120px 200px; /*repeat(3, 150px)*/
            grid-template-rows: 100px 120px 100px;
            grid-auto-flow: row;
            height: 500px;
        }

        .grid-container > div {
            background-color: aqua;
            margin: 10px;
            padding: 10px;
            font-size: 1.5em;
        }

        /* .grid-container > div:not(.distinta) {
            background-color: aqua;
            margin: 10px;
            padding: 10px;
            font-size: 1.5em;
            /* width: 50px;
            height: 50px; */
        }

        /* .distinta {
            /* width: 75px;
            height: 75px; 
        }*/
    </style>
</head>
<body>
    
    <div class="grid-container">
        <div>1</div>
        <div class="distinta">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

</body>
</html>
